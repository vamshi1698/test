<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <title>Landing Page</title>
</head>
<body>
    <header>
        <div>
           <div>
                <img class="nike-logo" src="./Public/Nike.png">
           </div>
            <ul>
                <li>Menu</li>
                <li>Location</li>
                <li>About</li>
                <li>Contact</li>
            </ul>
            <button class="login-button">Login</button>
        </div>  
    </header>
    <main>
      <div  class="flex content" id="content">
       <h1>YOUR FEET DESERVES THE BEST</h1>
       <div id="content-details" class="content-details">
         <p>YOUR FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU WITH OUR SHOES.YOUR FEET DESERVE THE BEST AND WE’RE HERE TO HELP YOU WITH OUR SHOES.</p>
         <div class="content-buttons">
            <button class="shop-now">Shop Now</button>
            <button class="catogery">Catogery</button>
         </div>
         <div class="suggested-brands">
            <span>also available on</span>
            <div class="shop-logos">
                <img src="./Public/Amazon.png" alt="">
                <img src="./Public/Flipkart,png.png" alt="">
            </div>
         </div>
        </div>
      </div>
        <div id="shoe-image">
            <img src="./Public/Shoe.png">
        </div>
    </main>  
</body>
</html>
